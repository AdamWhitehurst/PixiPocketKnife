<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="
              default-src 'self' data: gap: https://ssl.gstatic.com http://api.openweathermap.org 'unsafe-eval';
              script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';
              style-src 'self' 'unsafe-inline'; media-src *;">

        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>PixiApp</title>
    </head>
    <body>
        <div data-role="page" id="page">
            <div data-role="header" id="header">
                <h1 id="app-title">PixiJS Test App</h1>
                <button id="home-btn" data-role="button" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</button>
            </div>

            <div id="main" role="main" class="ui-content">
                <div id="canvas-hook"></div>
            </div>

            <footer id="footer" data-role="footer">
                <button id="restart-btn" data-role="button" data-icon="refresh">Restart</button>
                <button id="initialize-btn" data-role="button" data-icon="alert">Initialize</button>
                <button id="misc-btn" data-role="button" data-icon="grid">Miscellaneous</button>
                <div id="error-msg" class="not-displayed"></div>
            </footer>

        </div>
        <!--Cordova scripts-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <!--jQuery scripts-->
        <script src="scripts/jquery-1.8.0.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <!--PixiJS scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.2.2/pixi.min.js"></script>
        <script src="scripts/grid.js"></script>
        <script src="scripts/pixi.js"></script>
    </body>
</html>
